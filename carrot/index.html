<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrot project</title>
  <script defer src="app.js"></script>
  <script src="https://kit.fontawesome.com/b514b325a2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="game">
    <header class="game_header">
      <button class="game_button">
        <i class="fa-solid fa-play"></i>
      </button>
      <span class="game_timer">0:0</span>
      <span class="game_score">10</span>
    </header>
    <section class="game_field"></section>
  </section>
  <section class="pop-up pop-up_hide">
    <button class="pop-up_refresh">
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </button>
    <span class="pop-up_message">Hello</span>
  </section>
</body>
</html>
